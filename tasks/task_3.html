<body>

		<h1>Задача 3</h1>
	</header>
	<main>
		<p>Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».</p>
		<h2>Розвʼязок:</h2>
		<script>
			const names=['Іван','Микола','Олександр','Іван','Василь']
			function getQtyIvanNames(names) {
				let counter=0
				for (let i = 0; i < names.length; i++) {
					if (names[i]==='Іван') {
						counter++
					}
				}
				return counter
			}
			document.write(`Кількість повторень імені Іван: ${getQtyIvanNames(names)}`)
		</script>
	</main>
