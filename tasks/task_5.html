<body>
	<header>
		<a href="../index.html">На головну</a>
		<h1>Задача 5</h1>
	</header>
	<main>
		<p>Задача 5. Дано послідовність оцінок учня. Підрахувати кількість:
		</p>
		<ul>
			<li>двійокдвійок</li>
			<li>кількість хороших оцінок (добре, відмінно);</li>
			<li>кількість оцінок, які нижче середнього.</li>
		</ul>
		<h2>Розвʼязок:</h2>
		<script>
			const studentEvaluations=[2,4,3,5,2,3,4,4,5,5]
			// функція знаходження кількості заданих оцінок
			function getQtyEvaluations(studentEvaluations,evaluation) {
				let qtyOfEvaluation=0
				for (let i = 0; i < studentEvaluations.length; i++) {
					if (studentEvaluations[i]===evaluation) {
						qtyOfEvaluation++
					}
				}
				return qtyOfEvaluation
			}
			function getQtyEvaluationsGood(studentEvaluations) {
				let qtyOfGood=0
				for (let i = 0; i < studentEvaluations.length; i++) {
					if (studentEvaluations[i]===4 || studentEvaluations[i]===5) {
						qtyOfGood++
					}
				}
				return qtyOfGood
			}
			const evaluationOf_2=getQtyEvaluations(studentEvaluations,2)
			const evaluationOfGood=getQtyEvaluationsGood(studentEvaluations)
			const evaluationOf_3=getQtyEvaluations(studentEvaluations,3)
			document.write(`
			<p>Перелік оцінок студента: ${studentEvaluations}</p>
			<p>Кількість двійок у студента: ${evaluationOf_2}</p>
			<p>Кількість хороших оцінок у студента: ${evaluationOfGood}</p>
			<p>Кількість оцінок нижце середнього у студента: ${evaluationOf_3}</p>
			`)
		</script>
	</main>
</body>
